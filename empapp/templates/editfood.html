{% extends "base1.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Food Item{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
        <h3>Edit Your Item</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary my-3">Update Food</button>
            </form>
            <a href="{% url 'dashboard1' %}" class="text text-end">Back to Dashboard</a>
        </div>
    </div>
    
{% endblock %}
