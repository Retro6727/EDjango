{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <!-- Container wrapper -->
                <div class="container-fluid">
                  <!-- Toggle button -->
                  <button
                    data-mdb-collapse-init
                    class="navbar-toggler"
                    type="button"
                    data-mdb-target="#navbarCenteredExample"
                    aria-controls="navbarCenteredExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <i class="fas fa-bars"></i>
                  </button>
              
                  <!-- Collapsible wrapper -->
                  <div
                    class="collapse navbar-collapse justify-content-center"
                    id="navbarCenteredExample"
                  >
                    <!-- Left links -->
                    <ul class="navbar-nav mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'cdetail' %}">Add Address</a>
                      </li>
                    </ul>
                    <!-- Left links -->
                  </div>
                  <!-- Collapsible wrapper -->
                </div>
                <!-- Container wrapper -->
              </nav>

              <!-- Authentication Section -->
                    <div class="container text-center">
                        {% if user.is_authenticated %}
                            <h3 class="mb-3">Welcome, {{ user.username }}!</h3>
                                <a class="btn btn-secondary btn-sm" href="{% url 'logout' %}">
                                    <i class="bi bi-box-arrow-right"></i> Log Out
                                </a>
                                {% else %}
                            <a class="btn btn-danger btn-sm" href="{% url 'register' %}">
                                <i class="bi bi-person-plus"></i> Register
                            </a>
                            <a class="btn btn-success btn-sm" href="{% url 'login_details' %}">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </a>
                        {% endif %}
                    </div>
        </div>
    </div>
{% endblock %}
