{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Address Form</h1>
    <div class="row">
            <form method="post">
                {% csrf_token %}
                <table class="table table-center">
                    {{ address_form|crispy }}
                </table>
                <a href="{% url 'checkout' %}"></a><button type="submit" class="btn btn-primary">Save & Submit</button>
            </form>

            {% if errrmsg %}
                <div class="alert alert-danger">
                {{ errrmsg }}
                </div>
            {% endif %}
    </div>

</div>
{% endblock content %}
