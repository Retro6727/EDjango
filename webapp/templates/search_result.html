{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Search Results</h2>
    <hr>
    {% if product %}
        <div class="row">
            {% for item in product %}
            <div class="col-sm-6 col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card shadow-sm" style="width: 100%; display: flex; flex-direction: column;">
                    <img 
                        src="{{ item.image.url }}" 
                        class="card-img-top" 
                        alt="{{ item.foodname }}" 
                        style="object-fit: cover; height: 200px;"
                    >
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ item.foodname }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text">Price: ${{ item.price }}</p>
                        <a href="{% url 'addprod' item.id %}" class="btn btn-success mt-auto">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No food items matched your search criteria.</p>
    {% endif %}
</div>
{% endblock %}
