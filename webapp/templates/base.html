{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe-Cafetaria</title>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
</head>
<body>
    <header>
        {% block navbar %}
        <div style="background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);">
            <h1>Cafe-Cafetaria</h1>
            <div class="logo text-center">
                <img src="{% static 'images/coffee-cup.gif'%}" width="30px" height="32px">
            </div>
            <div class="cart-icon text-end">
                <a href="{% url 'viewcart' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="22" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>                    
                    </svg>
                </a>
            </div>
        </div>
            {% include 'navbar.html' %}
        {% endblock %}
    </header>
    
    {% block content %}
    <!-- Your main content goes here -->
    {% endblock %}
    
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    <script src="{% static 'js\bootstrap.min.js' %}"></script>
</body>
</html>
